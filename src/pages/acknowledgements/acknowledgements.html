<ion-header>
  <ion-navbar>
    <ion-title>Acknowledgements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Acknowledgements</h2>
  <ion-list>
    <ion-item text-wrap *ngFor="let license of licenses">
      <ng-container *ngIf="license.name.length else single">
        <div *ngFor="let package of license.name; let i = index">
          <h2>{{ license.name[i] }}</h2>
          <p>{{ license.description[i] }}</p> 
          <br/>
        </div>
        <a>{{ license.licenses }}</a>
      </ng-container>
      <ng-template #single>
        <h2>{{ license.name }}</h2>
        <p>{{ license.description }}</p>
        <a>{{ license.licenses }}</a>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
