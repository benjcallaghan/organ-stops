<ion-header>
  <ion-navbar>
    <ion-title>Stops</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let key of stopNames" class="full-opacity">
      <ion-label>{{ key }}</ion-label>
      <ion-toggle [(ngModel)]="stops[key]" disabled="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
