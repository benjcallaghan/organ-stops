<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Stops</ion-title>
    <ion-buttons end>
      <button ion-button>
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let key of stopNames">
      <ion-label>{{ key }}</ion-label>
      <ion-toggle [checked]="stops[key]"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
