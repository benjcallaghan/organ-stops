<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stop of stops" class="full-opacity">
      <ion-label>{{ stop.name }}</ion-label>
      <ion-toggle [(ngModel)]="stop.enabled" disabled="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
