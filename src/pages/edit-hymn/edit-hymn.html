<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>New Hymn</ion-title>
    <ion-buttons end>
      <button ion-button type="submit" [disabled]="form.invalid" (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Number</ion-label>
      <ion-input type="number" formControlName="number" [disabled]="hymn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title" [disabled]="hymn"></ion-input>
    </ion-item>

    <h2>Organ Stops</h2>
    <ion-list>
      <button ion-item (click)="displayStops('pedal', pedal)">
        Pedal
      </button>
      <button ion-item (click)="displayStops('swell', swell)">
        Swell
      </button>
      <button ion-item (click)="displayStops('great', great)">
        Great
      </button>
      <button ion-item (click)="displayStops('general', general)">
        General
      </button>
    </ion-list>
  </form>

</ion-content>
