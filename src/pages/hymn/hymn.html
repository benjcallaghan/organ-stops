<ion-header>
  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ hymn.number }}. {{ hymn.title }}</h2>
  <ion-list>
    <button ion-item (click)="displayStops('Pedal', hymn.pedal)">
        Pedal
    </button>
    <button ion-item (click)="displayStops('Swell', hymn.swell)">
        Swell
    </button>
    <button ion-item (click)="displayStops('Great', hymn.great)">
        Great
    </button>
    <button ion-item (click)="displayStops('General', hymn.general)">
        General
    </button>
  </ion-list>
</ion-content>
