<ion-header>
  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ hymn.number }}. {{ hymn.title }}</h2>
  <ion-list>
    <ion-item (click)="displayStops(hymn.pedal)">
      <ion-label>Pedal</ion-label>
    </ion-item>
    <ion-item (click)="displayStops(hymn.swell)">
      <ion-label>Swell</ion-label>
    </ion-item>
    <ion-item (click)="displayStops(hymn.great)">
      <ion-label>Great</ion-label>
    </ion-item>
    <ion-item (click)="displayStops(hymn.general)">
      <ion-label>General</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
