<ion-header>
  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ hymn.number }}. {{ hymn.title }}</h2>

  <ion-slides pager [spaceBetween]="10">
    <ion-slide *ngFor="let arrangement of arrangements | async">
      <span>Uploaded by: {{ arrangement.user.name }}</span> <br/> <br/>
      <ion-list>
        <button ion-item (click)="displayStops('Pedal', arrangement.pedal)">
          Pedal
          <p>{{ listEnabledStops(arrangement.pedal) }}</p>
        </button>
        <button ion-item (click)="displayStops('Swell', arrangement.swell)">
          Swell
          <p>{{ listEnabledStops(arrangement.swell) }}</p>
        </button>
        <button ion-item (click)="displayStops('Great', arrangement.great)">
          Great
          <p>{{ listEnabledStops(arrangement.great) }}</p>
        </button>
        <button ion-item (click)="displayStops('General', arrangement.general)">
          General
          <p>{{ listEnabledStops(arrangement.general) }}</p>
        </button>
      </ion-list>
      <button ion-button block (click)="customize(arrangement)">Customize</button>
    </ion-slide>
  </ion-slides>
</ion-content>
