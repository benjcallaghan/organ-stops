<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <div padding>
      <ion-segment (ionChange)="sortBy($event.value)" [(ngModel)]="sort">
        <ion-segment-button value="number">
          Number
        </ion-segment-button>
        <ion-segment-button value="title">
          Title
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let hymn of hymns | async" (click)="nav(hymn)">
      <h2>{{hymn.number}}. {{hymn.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
