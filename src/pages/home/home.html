<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="newHymn()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

    <ion-segment (ionChange)="sortBy($event.value)" [(ngModel)]="sort">
      <ion-segment-button value="number">
        Number
      </ion-segment-button>
      <ion-segment-button value="title">
        Title
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let hymn of hymns | async" (click)="viewHymn(hymn)">
      <h2>{{hymn.number}}. {{hymn.title}}</h2>
    </button>
  </ion-list>
</ion-content>
