<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>{{ title | titleCase }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stop of stops">
      <ion-label>{{ stop.name }}</ion-label>
      <ion-toggle [(ngModel)]="stop.enabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
