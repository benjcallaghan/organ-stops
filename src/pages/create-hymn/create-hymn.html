<ion-header>
  <ion-navbar>
    <ion-title>New Hymn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Number</ion-label>
      <ion-input type="number" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <h2>Organ Stops</h2>
    <ion-list>
      <button ion-item (click)="displayStops('pedal', form.value.pedal)">
        Pedal
      </button>
      <button ion-item (click)="displayStops('swell', form.value.swell)">
        Swell
      </button>
      <button ion-item (click)="displayStops('great', form.value.great)">
        Great
      </button>
      <button ion-item (click)="displayStops('general', form.value.general)">
        General
      </button>
    </ion-list>

    <button ion-button type="submit" [disabled]="form.invalid" (click)="save()">Save</button>
  </form>

</ion-content>
