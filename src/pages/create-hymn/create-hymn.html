<ion-header>
  <ion-navbar>
    <ion-title>New Hymn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Number</ion-label>
      <ion-input type="number" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <h2>Organ Stops</h2>
    <ion-list>
      <ion-item (click)="displayStops('pedal', form.value.pedal)">
        <ion-label>Pedal</ion-label>
      </ion-item>
      <ion-item (click)="displayStops('swell', form.value.swell)">
        <ion-label>Swell</ion-label>
      </ion-item>
      <ion-item (click)="displayStops('great', form.value.great)">
        <ion-label>Great</ion-label>
      </ion-item>
      <ion-item (click)="displayStops('general', form.value.general)">
        <ion-label>General</ion-label>
      </ion-item>
    </ion-list>

    <button ion-button type="submit">Save</button>
  </form>

</ion-content>
