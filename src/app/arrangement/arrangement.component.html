<article>
  <ion-list>
    <ion-list-header class="ion-padding-horizontal">
      <ion-label class="ion-text-center"
        >Uploaded by {{ arrangement().author }}</ion-label
      >
    </ion-list-header>
    <ion-item>
      <ion-button slot="start" fill="clear" size="large" aria-label="Upvote">
        <ion-icon
          name="caret-up-circle-outline"
          slot="icon-only"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
      <ion-badge>{{ arrangement().score }}</ion-badge>
      <ion-button slot="end" fill="clear" size="large" aria-label="Downvote">
        <ion-icon
          name="caret-down-circle-outline"
          slot="icon-only"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</article>
