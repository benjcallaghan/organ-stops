<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (book of books; track book.id) {
      <ion-col size="4">
        <ion-item [routerLink]="[book.id]">
          <ion-thumbnail>
            <img alt="Thumbnail" />
          </ion-thumbnail>
          <ion-label>{{ book.name }}</ion-label>
        </ion-item>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
