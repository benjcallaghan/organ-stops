<ion-header>
  <ion-toolbar>
    <ion-title>Acknowledgements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>This application makes use of the following third-party libraries</ion-list-header>
    <ion-item *ngFor="let license of licenses$ | async" [href]="license.url || license.repository" target="_blank">
      <ion-label>
        <h2>{{ license.name }}</h2>
        <p>Licensed under {{ license.licenses }}</p>
        <p>{{ license.copyright }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
