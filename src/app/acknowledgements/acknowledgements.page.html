<ion-header>
  <ion-toolbar>
    <ion-title>Acknowledgements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="ion-text-wrapp">This application makes use of the following third-party libraries</ion-list-header>
    <ion-item *ngFor="let license of licenses | keyvalue" [href]="license.value.url || license.value.repository" target="_blank">
      <ion-label>
        <h2>{{ license.value.name }}</h2>
        <p>Licensed under {{ license.value.licenses }}</p>
        <p>{{ license.value.copyright }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
