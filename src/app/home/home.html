<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (item of items; track item.id) {
      <ion-col size="4">
        <ion-item [routerLink]="['/collection', item.id]">
          <ion-thumbnail>
            <img alt="Thumbnail" />
          </ion-thumbnail>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
