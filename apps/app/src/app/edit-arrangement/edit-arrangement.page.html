<ng-container *ngIf="edit$ | async as edit">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          [defaultHref]="edit.key ? '/songs/' + edit.key : '/songs'"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>Edit Stops</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="save(edit)" [disabled]="form.invalid"
          >Save</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form #form="ngForm">
      <ion-list>
        <ion-item>
          <ion-input
            label="Number"
            labelPlacement="floating"
            type="number"
            name="number"
            [(ngModel)]="edit.hymn.number"
            [readonly]="edit.readonly"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Title"
            labelPlacement="floating"
            type="text"
            name="title"
            [(ngModel)]="edit.hymn.title"
            [readonly]="edit.readonly"
            required
          ></ion-input>
        </ion-item>

        <ion-item-divider [sticky]="true">
          <ion-label>Pedal</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let stop of edit.arrangement.pedal">
          <ion-toggle [name]="stop.name" [(ngModel)]="stop.enabled"
            >{{ stop.name }}</ion-toggle
          >
        </ion-item>

        <ion-item-divider [sticky]="true">
          <ion-label>Swell</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let stop of edit.arrangement.swell">
          <ion-toggle [name]="stop.name" [(ngModel)]="stop.enabled"
            >{{ stop.name }}</ion-toggle
          >
        </ion-item>

        <ion-item-divider [sticky]="true">
          <ion-label>Great</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let stop of edit.arrangement.great">
          <ion-toggle [name]="stop.name" [(ngModel)]="stop.enabled"
            >{{ stop.name }}</ion-toggle
          >
        </ion-item>

        <ion-item-divider [sticky]="true">
          <ion-label>General</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let stop of edit.arrangement.general">
          <ion-toggle [name]="stop.name" [(ngModel)]="stop.enabled"
            >{{ stop.name }}</ion-toggle
          >
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ng-container>
